<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    {% block style %}{% endblock %}
</head>

<body>
    <div id="header">
        {% block header %}
        <h4>Header base<h4>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}
        <h5>Contenido base<h5>
        {% endblock %}
    </div>
</body>

</html>
